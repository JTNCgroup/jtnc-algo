version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    networks:
      my-network:
        ipv4_address: 172.20.0.10

  datafeeder:
    build: ./datafeeder
    container_name: datafeeder
    command: uvicorn datafeeder.main:app --host 0.0.0.0 --port 8111
    restart: always
    env_file:
      - ./.env
    volumes:
      #- ./datafeeder:/app
      - ./:/app
    networks:
      - my-network
    ports:
      - "8011:8111"
    stdin_open: true  # -i (interactive)
    tty: true         # -t (pseudo-tty)

  algo:
    build: ./algo
    container_name: algo
    command: tail -f /dev/null
    restart: always
    env_file:
      - ./.env
    volumes:
      #- ./algo:/app
      - ./:/app
    networks:
      - my-network
    ports:
      - "8012:8111"
    stdin_open: true
    tty: true

networks:
  my-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1